<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom px-5"
>
  <div class="col-md-3 mb-2 mb-md-0">
    <a
      [routerLink]="['/']"
      class="d-inline-flex link-body-emphasis text-decoration-none"
    >
      <img
        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-black.svg"
        alt="Bootstrap Logo"
        width="40"
        height="32"
      />
    </a>
  </div>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li>
      <a
        [routerLink]="['/']"
        routerLinkActive="['active']"
        class="nav-link px-2 link-secondary"
        >Home</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/products']"
        routerLinkActive="['active']"
        class="nav-link px-2 link-secondary"
        >Products</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/categories']"
        routerLinkActive="['active']"
        class="nav-link px-2 link-secondary"
        >Categories</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/about']"
        routerLinkActive="['active']"
        class="nav-link px-2 link-secondary"
        >About</a
      >
    </li>
  </ul>

  @if (logged) {
    <div class="dropdown text-end">
      <a
        href="#"
        class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://github.com/mdo.png"
          alt="mdo"
          width="32"
          height="32"
          class="rounded-circle"
        />
      </a>
      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  } @else {
    <div class="col-md-3 text-end">
      <a [routerLink]="['/signin']" class="btn btn-outline-primary me-2"
        >Sign-in</a
      >
      <a [routerLink]="['/signup']" class="btn btn-primary">Sign-up</a>
    </div>
  }
</header>
